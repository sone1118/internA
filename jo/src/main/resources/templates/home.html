<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
	<th:block layout:fragment="content">	
		<div class="content2">
			<div>
				<img 
				id="user_logo" 
				th:src="@{/images/user_logo.png}" 
				alt="user_logo!"/>		
				<img 
				id="gift_logo"
				th:if="${user.userBirth}"
				th:src="@{/images/gift_logo.png}" 
				alt="gift_logo!"/>					  
			</div>
			<div id="grade_role_name">
				<span id="role" th:if="${user.userRole}" class="circle">j</span>
				<span id="grade" th:text="${user.userGrade}" class="circle">Grade</span>
				<span id="user_name" th:text="${user.userName}">홍길동</span><span>님 환영합니다</span>
			</div>
			<div class="black_bg"></div>
			<div class="modal_wrap">
				<div class="modal_close">X</div>
				<div class="modal_contents"></div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/js/main.js}"></script>
	</th:block>
</html>
